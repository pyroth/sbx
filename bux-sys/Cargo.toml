[package]
name = "bux-sys"
version = "0.1.1"
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Raw FFI bindings to libkrun â€” lightweight VM engine for sandboxed code execution"
readme = "README.md"
links = "krun"
documentation = "https://docs.rs/bux-sys"
categories = ["api-bindings", "os"]
keywords = ["vm", "sandbox", "kvm", "libkrun", "ffi"]
rust-version = "1.85"

[features]
## Re-generate bindings from `libkrun.h` at build time (requires libclang).
## Without this feature, pre-generated bindings committed in `src/bindings.rs` are used.
regenerate = ["dep:bindgen"]

[build-dependencies]
bindgen = { workspace = true, optional = true }
flate2.workspace = true
tar.workspace = true
ureq.workspace = true

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]

# Auto-generated bindings: suppress all clippy lints.
[lints.clippy]
all = "allow"
